<!DOCTYPE html>
<html lang="en">

        <label for="css">CSS</label><br>

        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
        <p>Choose transport you have</p>
  <label for="vehicle1"> I have a bike</label><br>

  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>
  <label for="vehicle3"> I have a boat</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>

  <label for="phone or email">Phone or Email</label>
  <input type="text" id="Phone Or Email" name="Phone or Email"><br>
      </form>
